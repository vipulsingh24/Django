{% extends 'base.html' %}
<html>
  <head>
    {% block title %}
    <title>Profile</title>
    {% endblock %}
  </head>
  <body>
    {% block body %}
    <br>
    <div class="container">
      <p>Username: {{ user }}<p>
      <p>First Name: {{ user.first_name }}<p>
      <p>Last Name: {{ user.last_name }}<p>
      <p>Email: {{ user.email }}<p>
    </div>
    {% endblock %}
  </body>
</html>
